<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>JobMagica Onboarding</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1973f0",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden bg-background-light dark:bg-background-dark">
<!-- Top Navigation -->
<div class="flex items-center justify-between p-4 pt-8 dark:text-white text-[#111418]">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<div class="flex items-center gap-2">
<div class="h-1.5 w-1.5 rounded-full bg-primary"></div>
<div class="h-1.5 w-1.5 rounded-full bg-[#e0e2e6] dark:bg-[#3b4554]"></div>
<div class="h-1.5 w-1.5 rounded-full bg-[#e0e2e6] dark:bg-[#3b4554]"></div>
</div>
<div class="w-10"></div> <!-- Spacer for centering -->
</div>
<!-- Main Content -->
<div class="flex flex-1 flex-col px-5 pb-24">
<!-- Header Section -->
<div class="pb-6 pt-2">
<h1 class="text-[#111418] dark:text-white text-3xl font-bold leading-tight tracking-tight mb-2">Select Your Role</h1>
<p class="text-[#637588] dark:text-[#9ca8ba] text-base font-normal leading-normal">Tell us how you want to use JobMagica to personalize your experience.</p>
</div>
<!-- Role Selection Cards -->
<div class="flex flex-col gap-4 mt-2">
<!-- Job Seeker Card (Selected State) -->
<div class="relative flex flex-col gap-4 rounded-xl border-2 border-primary bg-white dark:bg-[#1b2027] p-5 shadow-sm transition-all cursor-pointer">
<div class="flex items-start justify-between">
<div class="flex size-12 items-center justify-center rounded-full bg-primary/10 dark:bg-primary/20 text-primary">
<span class="material-symbols-outlined text-[28px]">work</span>
</div>
<div class="flex items-center justify-center rounded-full bg-primary p-1">
<span class="material-symbols-outlined text-white text-[16px]">check</span>
</div>
</div>
<div>
<h3 class="text-[#111418] dark:text-white text-lg font-bold leading-tight mb-1">Job Seeker</h3>
<p class="text-[#637588] dark:text-[#9ca8ba] text-sm font-normal leading-normal">I am looking for a new job opportunity and career growth.</p>
</div>
</div>
<!-- Recruiter Card (Unselected State) -->
<div class="relative flex flex-col gap-4 rounded-xl border border-[#e0e2e6] dark:border-[#3b4554] bg-white dark:bg-[#1b2027] p-5 shadow-sm hover:border-primary/50 transition-all cursor-pointer">
<div class="flex items-start justify-between">
<div class="flex size-12 items-center justify-center rounded-full bg-[#f0f2f4] dark:bg-[#2a323c] text-[#111418] dark:text-white">
<span class="material-symbols-outlined text-[28px]">manage_search</span>
</div>
<div class="flex size-6 items-center justify-center rounded-full border border-[#d1d5db] dark:border-[#4b5563]">
</div>
</div>
<div>
<h3 class="text-[#111418] dark:text-white text-lg font-bold leading-tight mb-1">Recruiter</h3>
<p class="text-[#637588] dark:text-[#9ca8ba] text-sm font-normal leading-normal">I am looking to hire top talent and manage job postings.</p>
</div>
</div>
</div>
</div>
<!-- Sticky Footer Action -->
<div class="fixed bottom-0 left-0 right-0 p-5 bg-background-light dark:bg-background-dark bg-opacity-90 backdrop-blur-sm z-10 border-t border-[#e0e2e6] dark:border-[#2a323c]">
<button class="w-full rounded-xl bg-primary px-4 py-3.5 text-center text-white text-base font-bold shadow-lg shadow-primary/25 hover:bg-blue-600 transition-colors active:scale-[0.98]">
                Continue
            </button>
</div>
</div>
</body></html>
