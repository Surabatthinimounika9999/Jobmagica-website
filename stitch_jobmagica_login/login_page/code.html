<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>JobMagica Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1791cf",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111c21",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a262d",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
<div class="w-full max-w-[420px] mx-auto flex flex-col">
<!-- Header Section -->
<div class="flex flex-col items-center text-center mb-8">
<!-- Logo Image -->
<div class="h-16 w-16 mb-6 rounded-xl bg-primary/10 flex items-center justify-center overflow-hidden">
<img alt="JobMagica Logo" class="h-full w-full object-cover" data-alt="JobMagica abstract logo with initials" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDWOFxkHxtleXRXWOj96vJ-X801YpsJ6EkgdWfWHJhqU6JaTG43OORWtj7tJKEz-HWY6vaJlOu0UbbzCGLLW5JmnIGFAIfx7soIXWm8RLMPWUojn9xKKTk8XLt8Srgnorbap6-WmIs4NKc-JFpCOiPZ1jtju35KzP0Qu-5WmKrsnR3gH8eQ9pHwjJxnn3pGlA4f5Tb4lx46IvGnMb1BUcvs4rpg5QgEc57dNBNyMwYU2u-uncoLZTWBRPNThEPNhBdziLNiFvAsowM"/>
</div>
<!-- Headlines -->
<h1 class="text-3xl font-bold tracking-tight text-[#111518] dark:text-white leading-tight">
                Sign in to JobMagica
            </h1>
<p class="mt-3 text-base text-[#637c88] dark:text-gray-400 font-normal">
                Streamlining recruitment with AI.
            </p>
</div>
<!-- Card Container -->
<div class="bg-surface-light dark:bg-surface-dark rounded-xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] dark:shadow-none border border-gray-100 dark:border-gray-800 p-6 sm:p-8">
<!-- Google Sign In Button -->
<button class="flex w-full cursor-pointer items-center justify-center gap-3 rounded-lg h-12 px-5 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 group">
<!-- Google SVG Icon (Standard Brand Asset, not Material Symbol) -->
<svg class="h-5 w-5" height="24" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<g transform="matrix(1, 0, 0, 1, 27.009001, -39.238998)">

<path d="M -14.754 43.769 C -12.984 43.769 -11.404 44.369 -10.154 45.579 L -6.714 42.139 C -8.804 40.189 -11.514 38.989 -14.754 38.989 C -19.444 38.989 -23.494 41.689 -25.464 45.639 L -21.484 48.729 C -20.534 45.879 -17.884 43.769 -14.754 43.769 Z" fill="#EA4335"></path>
</g>
</svg>
<span class="text-base font-bold text-[#111518] dark:text-white leading-normal tracking-[0.015em]">Sign in with Google</span>
</button>
<!-- Divider -->
<div class="relative my-6">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
</div>
<div class="relative flex justify-center">
<span class="bg-surface-light dark:bg-surface-dark px-3 text-sm text-[#637c88] dark:text-gray-500 font-medium">OR</span>
</div>
</div>
<!-- Email Form -->
<form action="#" class="flex flex-col gap-4" method="POST">
<div class="space-y-1.5">
<label class="block text-sm font-medium text-[#111518] dark:text-gray-200" for="email">Email address</label>
<div class="relative rounded-lg shadow-sm">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-gray-400 text-[20px]">mail</span>
</div>
<input class="block w-full rounded-lg border-0 py-3 pl-10 text-[#111518] dark:text-white shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary bg-white dark:bg-gray-800 sm:text-base sm:leading-6" id="email" name="email" placeholder="you@company.com" type="email"/>
</div>
</div>
<div class="space-y-1.5">
<label class="block text-sm font-medium text-[#111518] dark:text-gray-200" for="password">Password</label>
<div class="relative rounded-lg shadow-sm">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-gray-400 text-[20px]">lock</span>
</div>
<input class="block w-full rounded-lg border-0 py-3 pl-10 pr-10 text-[#111518] dark:text-white shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary bg-white dark:bg-gray-800 sm:text-base sm:leading-6" id="password" name="password" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer text-gray-400 hover:text-gray-600 dark:hover:text-gray-200" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<div class="flex items-center justify-end">
<a class="text-sm font-semibold text-primary hover:text-primary/80 transition-colors" href="#">Forgot password?</a>
</div>
<button class="mt-2 flex w-full cursor-pointer items-center justify-center rounded-lg bg-primary py-3 px-3 text-base font-bold text-white shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-all" type="submit">
                    Sign in with Email
                </button>
</form>
</div>
<!-- Footer -->
<div class="mt-8 text-center">
<p class="text-sm text-[#637c88] dark:text-gray-400">
                Don't have an account? 
                <a class="font-bold text-primary hover:text-primary/80 transition-colors ml-1" href="#">Sign up</a>
</p>
</div>
</div>
</body></html>
