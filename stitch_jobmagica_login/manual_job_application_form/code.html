<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Manual Job Application Form</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#1973f0",
                "background-light": "#f6f7f8",
                "background-dark": "#101822",
                },
                fontFamily: {
                "display": ["Inter", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
            },
        }
    </script>
<style>
        /* Custom scrollbar for better mobile feel inside textareas if needed */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: transparent;
        }
        textarea::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 20px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111418] dark:text-white overflow-x-hidden antialiased">
<div class="relative flex flex-col min-h-screen pb-24"> <!-- pb-24 to account for bottom nav -->
<!-- Top Navigation Bar -->
<header class="sticky top-0 z-50 flex items-center justify-between bg-white dark:bg-[#1A2633] px-4 py-3 shadow-sm border-b border-gray-100 dark:border-gray-800">
<button class="flex size-10 items-center justify-center text-[#111418] dark:text-white active:opacity-70">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center truncate px-2">Manual Application</h1>
<button class="flex h-10 items-center justify-center px-2 text-primary text-base font-bold leading-normal active:opacity-70">
                Save
            </button>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col w-full max-w-md mx-auto">
<!-- Instructions -->
<div class="px-4 pt-6 pb-2">
<p class="text-[#60728a] dark:text-gray-400 text-sm font-normal leading-relaxed">
                    Paste the job description below. Our AI will analyze it to tailor your resume and cover letter automatically.
                </p>
</div>
<!-- Section: Job Details -->
<div class="mt-4">
<h3 class="px-4 py-2 text-lg font-bold leading-tight text-[#111418] dark:text-white">Job Details</h3>
<!-- Job Title -->
<div class="px-4 py-3">
<label class="flex flex-col gap-2">
<span class="text-base font-medium text-[#111418] dark:text-gray-200">Job Title</span>
<input class="form-input w-full rounded-lg border border-[#dbdfe6] dark:border-gray-600 bg-white dark:bg-[#1A2633] px-4 h-12 text-base text-[#111418] dark:text-white placeholder:text-[#60728a] dark:placeholder:text-gray-500 focus:border-primary focus:ring-0 transition-colors" placeholder="e.g. Senior Product Designer" type="text"/>
</label>
</div>
<!-- Company Name -->
<div class="px-4 py-3">
<label class="flex flex-col gap-2">
<span class="text-base font-medium text-[#111418] dark:text-gray-200">Company Name</span>
<input class="form-input w-full rounded-lg border border-[#dbdfe6] dark:border-gray-600 bg-white dark:bg-[#1A2633] px-4 h-12 text-base text-[#111418] dark:text-white placeholder:text-[#60728a] dark:placeholder:text-gray-500 focus:border-primary focus:ring-0 transition-colors" placeholder="e.g. Acme Corp" type="text"/>
</label>
</div>
<!-- Job Link (Optional) -->
<div class="px-4 py-3">
<label class="flex flex-col gap-2">
<span class="text-base font-medium text-[#111418] dark:text-gray-200">Job Posting URL <span class="text-[#60728a] dark:text-gray-500 font-normal text-sm ml-1">(Optional)</span></span>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-[#60728a] dark:text-gray-500 material-symbols-outlined text-[20px]">link</span>
<input class="form-input w-full rounded-lg border border-[#dbdfe6] dark:border-gray-600 bg-white dark:bg-[#1A2633] pl-11 pr-4 h-12 text-base text-[#111418] dark:text-white placeholder:text-[#60728a] dark:placeholder:text-gray-500 focus:border-primary focus:ring-0 transition-colors" placeholder="https://..." type="url"/>
</div>
</label>
</div>
<!-- Job Description (AI Context) -->
<div class="px-4 py-3">
<div class="flex items-center justify-between pb-2">
<span class="text-base font-medium text-[#111418] dark:text-gray-200">Job Description</span>
<button class="flex items-center gap-1 text-primary text-sm font-semibold bg-primary/10 dark:bg-primary/20 hover:bg-primary/20 px-2 py-1 rounded transition-colors">
<span class="material-symbols-outlined text-[16px]">content_paste</span>
                            Paste
                        </button>
</div>
<textarea class="form-textarea w-full rounded-lg border border-[#dbdfe6] dark:border-gray-600 bg-white dark:bg-[#1A2633] p-4 text-base text-[#111418] dark:text-white placeholder:text-[#60728a] dark:placeholder:text-gray-500 focus:border-primary focus:ring-0 min-h-[160px] resize-none transition-colors" placeholder="Paste the full job description here. The more details, the better our AI can optimize your application..."></textarea>
</div>
</div>
<!-- Section Divider -->
<div class="h-px bg-gray-200 dark:bg-gray-800 mx-4 my-2"></div>
<!-- Section: Applicant Info -->
<div class="mt-2 mb-6">
<h3 class="px-4 py-2 text-lg font-bold leading-tight text-[#111418] dark:text-white">Your Application</h3>
<!-- Resume Selection -->
<div class="px-4 py-3">
<label class="block text-base font-medium text-[#111418] dark:text-gray-200 mb-2">Resume</label>
<div class="relative group cursor-pointer">
<select class="form-select w-full appearance-none rounded-lg border border-[#dbdfe6] dark:border-gray-600 bg-white dark:bg-[#1A2633] pl-11 pr-10 h-14 text-base text-[#111418] dark:text-white focus:border-primary focus:ring-0 transition-colors cursor-pointer">
<option selected="" value="1">My_Resume_v2.pdf (Default)</option>
<option value="2">Creative_Resume_2023.pdf</option>
<option value="3">Tech_Lead_CV_Final.pdf</option>
<option value="new">+ Upload New Resume</option>
</select>
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-red-500 material-symbols-outlined pointer-events-none">picture_as_pdf</span>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-[#60728a] dark:text-gray-400 material-symbols-outlined pointer-events-none">expand_more</span>
</div>
</div>
<!-- Cover Letter Notes -->
<div class="px-4 py-3">
<label class="flex flex-col gap-2">
<span class="text-base font-medium text-[#111418] dark:text-gray-200">Cover Letter Notes <span class="text-[#60728a] dark:text-gray-500 font-normal text-sm ml-1">(Optional)</span></span>
<textarea class="form-textarea w-full rounded-lg border border-[#dbdfe6] dark:border-gray-600 bg-white dark:bg-[#1A2633] p-4 text-base text-[#111418] dark:text-white placeholder:text-[#60728a] dark:placeholder:text-gray-500 focus:border-primary focus:ring-0 min-h-[100px] resize-none transition-colors" placeholder="Mention any specific skills or experiences you want the AI to highlight..."></textarea>
</label>
</div>
</div>
<!-- Primary Action Button -->
<div class="px-4 pb-8 mt-auto">
<button class="flex w-full items-center justify-center gap-2 rounded-xl bg-primary h-14 text-white text-base font-bold shadow-lg shadow-primary/20 active:scale-[0.98] transition-all hover:bg-blue-600">
<span class="material-symbols-outlined">auto_awesome</span>
                    Generate Application
                </button>
<p class="text-center text-xs text-[#60728a] dark:text-gray-500 mt-3">
                    Submitting will trigger JobMagica AI analysis
                </p>
</div>
</main>
<!-- Bottom Navigation Bar -->
<nav class="fixed bottom-0 left-0 right-0 z-50 bg-white dark:bg-[#1A2633] border-t border-gray-200 dark:border-gray-800 pb-safe pt-2 px-2 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] dark:shadow-none">
<div class="flex items-end justify-around h-14 pb-2">
<!-- Home -->
<button class="flex flex-1 flex-col items-center justify-center gap-1 text-[#60728a] dark:text-gray-400 hover:text-primary transition-colors group">
<span class="material-symbols-outlined text-[28px] group-hover:scale-110 transition-transform" data-filled="false">home</span>
<span class="text-[10px] font-medium">Home</span>
</button>
<!-- Applications -->
<button class="flex flex-1 flex-col items-center justify-center gap-1 text-[#60728a] dark:text-gray-400 hover:text-primary transition-colors group">
<span class="material-symbols-outlined text-[28px] group-hover:scale-110 transition-transform">work</span>
<span class="text-[10px] font-medium">Jobs</span>
</button>
<!-- ADD (Active) -->
<div class="flex flex-col items-center justify-center -mt-6">
<button class="flex items-center justify-center size-14 rounded-full bg-primary text-white shadow-lg shadow-primary/30 active:scale-95 transition-all ring-4 ring-white dark:ring-[#1A2633]">
<span class="material-symbols-outlined text-[32px]">add</span>
</button>
<span class="text-[10px] font-bold text-primary mt-1">Add</span>
</div>
<!-- Messages -->
<button class="flex flex-1 flex-col items-center justify-center gap-1 text-[#60728a] dark:text-gray-400 hover:text-primary transition-colors group">
<span class="material-symbols-outlined text-[28px] group-hover:scale-110 transition-transform">mail</span>
<span class="text-[10px] font-medium">Inbox</span>
</button>
<!-- Profile -->
<button class="flex flex-1 flex-col items-center justify-center gap-1 text-[#60728a] dark:text-gray-400 hover:text-primary transition-colors group">
<div class="size-7 rounded-full bg-gray-200 dark:bg-gray-700 overflow-hidden group-hover:ring-2 group-hover:ring-primary transition-all">
<img alt="User Profile" class="size-full object-cover" data-alt="Close up portrait of a young professional woman" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCBle5TaItsjOA0dgvSDEtU5juu7WE7P3xKZfYdimAcNRlT6eb1jan7GiesF1l62j853eZCshSKfX7xm94DiZhIuTF1JrhCORYmasX6DjeB94TJsLIjq8UMR_ukmojkmzKahdAlF8v-RzXTiNnpUeU7rP91NVFsPF-gpWHSsM9rv5mxBagHyOJ1DlpBlqCiSmx-APERrQq1WeuhJaccv5rkjpLYTaKIh5Itwk840KagIKQ0EkBkvhepGWIOF-Q-PJpnY5VMwQVd7bg"/>
</div>
<span class="text-[10px] font-medium">Profile</span>
</button>
</div>
</nav>
</div>
<!-- Additional Safe Area padding fix for iPhones without home button if viewed in full screen PWA mode -->
<style>
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }
    </style>
</body></html>
