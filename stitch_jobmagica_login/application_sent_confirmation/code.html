            theme: {
                extend: {
                    colors: {
                        "primary": "#1973f0",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]

                    borderRadius: {

<div class="flex flex-col items-center gap-8 w-full">

<span class="material-symbols-outlined text-white" style="font-size: 32px;">check</span>
</div>
</div>

<div class="flex flex-col items-center gap-3 text-center">
<h1 class="text-[#111418] dark:text-white text-3xl font-extrabold leading-tight tracking-tight">
                        Application Sent!
                    </h1>
<p class="text-[#637588] dark:text-[#9ca8ba] text-base font-normal leading-relaxed max-w-[320px]">
                        Good luck! <span class="font-semibold text-primary">JobMagica's AI</span> is now analyzing your match score. We've sent your optimized resume to the recruiter.
                    </p>
</div>

<span class="truncate">View Applications</span>
</button>
<!-- Secondary Button -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-transparent border border-[#e5e7eb] dark:border-[#282f39] text-[#111418] dark:text-white hover:bg-gray-100 dark:hover:bg-[#1b2027] transition-colors text-base font-semibold leading-normal tracking-[0.015em]">
