<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white transition-colors duration-200">
<div class="relative flex flex-col min-h-screen w-full overflow-x-hidden pb-[88px]"> <!-- Added padding bottom for nav bar -->
<!-- Top App Bar -->
<header class="flex items-center justify-between p-4 bg-background-light dark:bg-background-dark sticky top-0 z-20">
<button class="p-2 -ml-2 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-slate-900 dark:text-white text-2xl">arrow_back</span>
</button>
<h1 class="text-lg font-bold leading-tight flex-1 text-center pr-8">Schedule Interview</h1>
</header>
<!-- Candidate Profile Header -->
<section class="px-4 py-2">
<div class="flex items-center gap-4 bg-surface-light dark:bg-surface-dark p-4 rounded-xl shadow-sm border border-slate-200 dark:border-slate-800">
<div class="relative shrink-0">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-14 w-14" data-alt="Portrait of Sarah Jenks, a professional woman with a slight smile" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB2YLrh740LNtdXWbG_hpfDmgBP__B9eD8kSsuj5TUEOswLjaVQKV9DOq4dUH-4yO6jjsE4Yz9fyUjQ-Z3uU7TpwKU0zj3SNiDkjac7v85c5D_c03vd1b1CvvKayZOXlTAtZ73VP_DhyiChNQdtsoWy5uxlo3VXLSU4uDEJNuVzpJsSRk9Z5OxpGY3yO1xDuplL3NRx-nfl1r_C21eolbuogobmRqHRXlC_t0UZ3kuoGy5t253_ySfqg3zLwCiP__wIqTOjGo7onBY");'></div>
<div class="absolute -bottom-1 -right-1 bg-green-500 rounded-full border-2 border-white dark:border-background-dark p-0.5">
<span class="material-symbols-outlined text-white text-[10px] font-bold block">check</span>
</div>
</div>
<div class="flex flex-col flex-1 min-w-0">
<div class="flex items-center justify-between">
<p class="text-base font-bold truncate">Sarah Jenks</p>
<span class="text-xs font-bold text-primary bg-primary/10 px-2 py-0.5 rounded-full">98% Match</span>
</div>
<p class="text-slate-500 dark:text-slate-400 text-sm truncate">Senior Product Designer</p>
</div>
<button class="shrink-0 p-2 text-slate-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined">info</span>
</button>
</div>
</section>
<!-- Meta Text: Time Zone -->
<div class="px-4 py-2 text-center">
<div class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-slate-100 dark:bg-surface-dark border border-slate-200 dark:border-slate-700">
<span class="material-symbols-outlined text-slate-500 text-xs">public</span>
<p class="text-slate-500 dark:text-slate-400 text-xs font-medium">Candidate Time Zone: EST (+2hrs)</p>
</div>
</div>
<!-- Calendar Picker -->
<section class="p-4">
<div class="flex flex-col bg-surface-light dark:bg-surface-dark rounded-xl p-4 shadow-sm border border-slate-200 dark:border-slate-800">
<div class="flex items-center justify-between mb-4">

</button>
<p class="text-base font-bold">October 2023</p>
<button class="p-2 hover:bg-slate-100 dark:hover:bg-white/5 rounded-full">
<span class="material-symbols-outlined text-sm">chevron_right</span>
</button>
</div>
<div class="grid grid-cols-7 gap-y-2 mb-2">

<span class="text-center text-xs font-bold text-slate-400">M</span>
<span class="text-center text-xs font-bold text-slate-400">T</span>

<span class="text-center text-xs font-bold text-slate-400">T</span>
<span class="text-center text-xs font-bold text-slate-400">F</span>
<span class="text-center text-xs font-bold text-slate-400">S</span>

</button>
<button class="h-9 w-9 flex items-center justify-center rounded-full text-sm font-medium hover:bg-slate-100 dark:hover:bg-white/5">4</button>
<button class="h-9 w-9 flex items-center justify-center rounded-full text-sm font-bold bg-primary text-white shadow-lg shadow-primary/30">5</button>

</button>
<button class="h-9 w-9 flex items-center justify-center rounded-full text-sm font-medium hover:bg-slate-100 dark:hover:bg-white/5">7</button>
<button class="h-9 w-9 flex items-center justify-center rounded-full text-sm font-medium hover:bg-slate-100 dark:hover:bg-white/5">8</button>
<button class="h-9 w-9 flex items-center justify-center rounded-full text-sm font-medium hover:bg-slate-100 dark:hover:bg-white/5">9</button>
<button class="h-9 w-9 flex items-center justify-center rounded-full text-sm font-medium hover:bg-slate-100 dark:hover:bg-white/5 relative">
                        10
                        <span class="absolute bottom-1 w-1 h-1 rounded-full bg-green-500"></span>
</button>
<button class="h-9 w-9 flex items-center justify-center rounded-full text-sm font-medium hover:bg-slate-100 dark:hover:bg-white/5">11</button>

<button class="h-9 w-9 flex items-center justify-center rounded-full text-sm font-medium hover:bg-slate-100 dark:hover:bg-white/5">14</button>
</div>
<!-- Legend -->
<div class="flex items-center justify-center gap-4 mt-4 pt-4 border-t border-slate-200 dark:border-slate-800">
<div class="flex items-center gap-2">
<span class="w-2 h-2 rounded-full bg-green-500"></span>
<span class="text-xs text-slate-500 dark:text-slate-400">Available</span>
</div>
<div class="flex items-center gap-2">
<span class="w-2 h-2 rounded-full bg-red-500"></span>
<span class="text-xs text-slate-500 dark:text-slate-400">Conflict</span>
</div>
</div>
</div>
</section>

<button class="snap-start shrink-0 px-4 py-2 rounded-lg bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 text-sm font-medium whitespace-nowrap hover:border-primary focus:border-primary focus:ring-1 focus:ring-primary transition-all">
                    09:00 AM
                </button>
<button class="snap-start shrink-0 px-4 py-2 rounded-lg bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 text-sm font-medium whitespace-nowrap hover:border-primary focus:border-primary focus:ring-1 focus:ring-primary transition-all">
                    10:30 AM
                </button>
<button class="snap-start shrink-0 px-4 py-2 rounded-lg bg-primary text-white text-sm font-bold whitespace-nowrap shadow-md shadow-primary/20">
                    02:00 PM
                </button>
<button class="snap-start shrink-0 px-4 py-2 rounded-lg bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 text-sm font-medium whitespace-nowrap hover:border-primary focus:border-primary focus:ring-1 focus:ring-primary transition-all">
                    03:15 PM
                </button>
<button class="snap-start shrink-0 px-4 py-2 rounded-lg bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 text-sm font-medium whitespace-nowrap hover:border-primary focus:border-primary focus:ring-1 focus:ring-primary transition-all">
                    04:30 PM
                </button>
</div>
</section>
<!-- AI Suggestion Card -->
<section class="px-4 py-2">
<div class="flex items-stretch justify-between gap-4 rounded-xl bg-gradient-to-r from-[#1b2027] to-[#222831] p-4 shadow-lg border border-slate-800 relative overflow-hidden group">
<!-- Decorative glow -->
<div class="absolute top-0 right-0 w-24 h-24 bg-primary/10 rounded-full blur-2xl -mr-10 -mt-10"></div>
<div class="flex flex-col gap-1 flex-[2_2_0px] relative z-10">
<div class="flex items-center gap-2 mb-1">
<span class="material-symbols-outlined text-primary text-lg">auto_awesome</span>
<p class="text-white text-sm font-bold leading-tight">AI Recommendation</p>
</div>
<p class="text-[#9ca8ba] text-xs font-normal leading-normal">Wednesday, 2:00 PM has the highest acceptance probability.</p>
</div>
<!-- Abstract visual representing data/ai -->

</div>
</div>

<!-- Interview Details Form -->
<section class="p-4 space-y-4">
<!-- Type -->
<div>

<div class="grid grid-cols-3 gap-2">
<label class="cursor-pointer relative">
<input checked="" class="peer sr-only" name="type" type="radio"/>
<div class="flex flex-col items-center justify-center gap-1 p-3 rounded-lg bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 peer-checked:bg-primary/10 peer-checked:border-primary peer-checked:text-primary transition-all">
<span class="material-symbols-outlined text-2xl">videocam</span>
<span class="text-xs font-medium">Video</span>
</div>
</label>
<label class="cursor-pointer relative">
<input class="peer sr-only" name="type" type="radio"/>
<div class="flex flex-col items-center justify-center gap-1 p-3 rounded-lg bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 peer-checked:bg-primary/10 peer-checked:border-primary peer-checked:text-primary transition-all">
<span class="material-symbols-outlined text-2xl">call</span>
<span class="text-xs font-medium">Phone</span>
</div>
</label>
<label class="cursor-pointer relative">
<input class="peer sr-only" name="type" type="radio"/>
<div class="flex flex-col items-center justify-center gap-1 p-3 rounded-lg bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 peer-checked:bg-primary/10 peer-checked:border-primary peer-checked:text-primary transition-all">
<span class="material-symbols-outlined text-2xl">apartment</span>
<span class="text-xs font-medium">Office</span>
</div>
</label>
</div>
</div>
<!-- Note Input -->
<div>
<label class="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-2 uppercase tracking-wide">Note to Candidate</label>
<div class="relative">
<textarea class="w-full bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 rounded-lg p-3 text-sm text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-transparent resize-none" placeholder="Looking forward to chatting..." rows="2"></textarea>
</div>
</div>
</section>
<!-- CTA Button -->
<div class="px-4 pt-2 pb-6">
<button class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-3.5 px-4 rounded-xl shadow-lg shadow-primary/25 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>Send Invitation</span>
<span class="material-symbols-outlined text-sm">send</span>
</button>
</div>
<!-- Bottom Navigation -->
<nav class="fixed bottom-0 left-0 w-full bg-surface-light/95 dark:bg-background-dark/95 backdrop-blur-lg border-t border-slate-200 dark:border-slate-800 pb-safe">
<div class="flex justify-around items-center h-[60px] max-w-md mx-auto">
<button class="flex flex-col items-center justify-center w-full h-full space-y-1 text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-slate-300">

<span class="text-[10px] font-medium">Jobs</span>

<span class="text-[10px] font-medium">Profile</span>
